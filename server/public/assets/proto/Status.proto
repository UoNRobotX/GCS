syntax = "proto3";

package message.communication;

message Status {
    double lat = 1;
    double lng = 2;
    double alt = 3;
    uint32 sats = 4;
    uint32 fix = 5;
    double north = 6;
    double east = 7;
    double heading = 8;
    double surge_vel = 9;
    double sway_vel = 10;
    double yaw_rate = 11;
    int32 mode = 12;
    uint32 imu_feq = 13;
    uint32 gps_feq = 14;
    uint32 state_est_feq = 15;
    uint32 num = 16;
}
